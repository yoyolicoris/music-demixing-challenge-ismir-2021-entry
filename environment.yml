name: demixing
channels:
  - defaults
  - conda-forge
  - pytorch
  - nvidia

dependencies:
  - pip
  - pytorch
  - torchaudio
  - torchvision
  - cudatoolkit=11.1
  - ignite
  - tensorboard
  - tensorboardX
  - pysoundfile
  - tqdm
  - jsonschema
  - pip:
    - asteroid>=0.5.0
    - torch-optimizer
    - musdb
    - torchinfo
    - julius
    - git+https://github.com/yoyololicon/norbert@batch-support
